<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Skenov√°n√≠ a odesl√°n√≠ do Google Sheets</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.7"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 20px 0;
    }
    label {
      width: 100%;
      max-width: 400px;
      margin-top: 10px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 1rem;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #vysledek {
      margin-top: 20px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <h1>üì¶ Skenov√°n√≠ v√Ωrobku a jm√©na</h1>

  <!-- Kontejner pro QR skener -->
  <div id="reader"></div>

  <!-- Formul√°≈ôov√° pole pro data -->
  <label for="vyrobek">V√Ωrobek:</label>
  <input type="text" id="vyrobek" readonly>

  <label for="jmeno">Jm√©no:</label>
  <input type="text" id="jmeno" readonly>

  <label for="pocet">Poƒçet balen√≠:</label>
  <input type="number" id="pocet" value="1" min="1">

  <button id="btn-odeslat" onclick="odeslat()" disabled>üì§ Odeslat</button>

  <!-- Zpr√°va o v√Ωsledku -->
  <div id="vysledek"></div>

  <script>
    // URL va≈°eho Google Sheets Web App (po redeploy)
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbySRQNc2PQ0dAjKeGFUWl0XtrX_QvUFlu8cFfKjwrWatS74jPA4A9B8gz9E9zLugI75sA/exec";

    let html5QrCode;
    let aktualniPole = "vyrobek";

    function startScanner() {
      document.getElementById("vysledek").innerText = "";
      document.getElementById("btn-odeslat").disabled = true;

      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrMessage => {
          if (aktualniPole === "vyrobek") {
            document.getElementById("vyrobek").value = qrMessage;
            aktualniPole = "jmeno";
          } else if (aktualniPole === "jmeno") {
            document.getElementById("jmeno").value = qrMessage;
            aktualniPole = "hotovo";
            html5QrCode.stop()
              .then(() => {
                document.getElementById("btn-odeslat").disabled = false;
              })
              .catch(err => {
                console.error("Chyba p≈ôi zastaven√≠ skeneru:", err);
              });
          }
        },
        error => {
          // tich√© logov√°n√≠, nemus√≠te nic dƒõlat
        }
      ).catch(err => {
        document.getElementById("vysledek").innerText = "‚ùå Kamera selhala: " + err;
      });
    }

    function odeslat() {
      const vyrobek = document.getElementById("vyrobek").value.trim();
      const jmeno   = document.getElementById("jmeno").value.trim();
      const pocet   = document.getElementById("pocet").value;

      if (!vyrobek || !jmeno) {
        alert("Nejprve naskenujte v√Ωrobek i jm√©no.");
        return;
      }

      const data = { vyrobek, jmeno, pocet };

      document.getElementById("btn-odeslat").disabled = true;
      document.getElementById("vysledek").innerText = "‚è≥ Odes√≠l√°m‚Ä¶";

      fetch(WEBAPP_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(response => response.text())
      .then(txt => {
        if (txt === "OK") {
          document.getElementById("vysledek").innerText = "‚úÖ √öspƒõ≈°nƒõ odesl√°no!";
        } else {
          document.getElementById("vysledek").innerText = "‚ùå Chyba serveru: " + txt;
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("vysledek").innerText = "‚ùå Chyba p≈ôi odes√≠l√°n√≠: " + err;
      })
      .finally(() => {
        // reset a restart skeneru
        document.getElementById("vyrobek").value = "";
        document.getElementById("jmeno").value = "";
        document.getElementById("pocet").value = "1";
        aktualniPole = "vyrobek";
        document.getElementById("btn-odeslat").disabled = true;
        html5QrCode.clear().then(() => startScanner());
      });
    }

    // Spustit skener p≈ôi naƒçten√≠ str√°nky
    window.addEventListener("load", startScanner);
  </script>

</body>
</html>
