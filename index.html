<body>

  <script>
    let aktualniPole = "vyrobek";

    function startScanner() {
      const html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(

            document.getElementById("jmeno").value = qrCodeMessage;
            aktualniPole = "hotovo";
            html5QrCode.stop();
          }
        },
        errorMessage => {
          // silent error logging
        }
      ).catch(err => {
        document.getElementById("vysledek").innerText = "âŒ Kamera selhala: " + err;
      });
    }

    function odeslat() {
      const vyrobek = document.getElementById("vyrobek").value.trim();
      const jmeno = document.getElementById("jmeno").value.trim();
      const pocet = document.getElementById("pocet").value;

      if (!vyrobek || !jmeno) {
        alert("Nejprve naskenuj vÃ½robek i jmÃ©no.");

        headers: { "Content-Type": "application/json" }

        document.getElementById("vyrobek").value = "";

        document.getElementById("reader").innerHTML = "";
        startScanner();
      })
      .catch(err => {
        document.getElementById("vysledek").innerText = "âŒ Chyba pÅ™i odesÃ­lÃ¡nÃ­: " + err;
